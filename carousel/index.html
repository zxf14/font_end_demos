<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Carousel Demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div class="carouselWrap">
        <a href="" class="carouselPrev">&lt;</a>
        <a href="" class="carouselNext">&gt;</a>
        <ul class="carouselContent">
            <li>
                <a href="">
                    <img src="http://www.imooc.com/static/img/index/banner2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="http://img.mukewang.com/57216d6a0001e14720000600.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="http://img.mukewang.com/570668da0001874d20000600.jpg" alt="">
                </a>
            </li>
        </ul>
        <p class="carouselList"></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
